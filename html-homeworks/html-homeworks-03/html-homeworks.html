<!-- 1-)HTML:
 TML etiketi, dosya içeriğinin HTML dilinde yazıldığını tarayıcımıza bildirir. Bu etiket, kendi altında mutlaka <head> ve <body> etiketlerini barındırmalıdır. Eğer bir HTML dökümanı oluşturmak isterseniz ilk yapacağınız iş bir <html> etiketi oluşturmaktır -->

    <!-- 2-)head:
     <head> etiketi <html> ve <body> etiletleri arasına yazılır. Genellikle meta verileri karakter setlerini,sayfa iyileştirmelerini,komut dosyaları v.b kodları içerisinde barındırması için kullanılır. -->

        <!-- 3-)title:
         Bir web sayfasının başlığını ifade eden etiket title etiketi olarak adlandırılır. Bu etiket hem arama motoru botlarına hem de kullanıcılara ilgili web sayfasının içeriği hakkında bilgi verir. -->

         <!-- 4-)link:
          HTML link Etiketi
<link> öğesi HTML belgesi ile harici bir kaynak arasındaki ilişkileri belirlemek için kullanılır. <head> alanı içerisinde yazılır. -->

        <!-- 5-)style:
         <style> etiketi HTML belgeleri için stil bilgileri tanımlar. <style> etiketi HTML etiketlerinin nasıl işleneceğini(biçimlendirme, görüntüleme) tanımlar. HTML belgesi birçok style etiketi içerebilir. <style> etiketi "scoped" özelliği belirtilmemişse, <head> etiketi içerisinde tanımlanmalıdır. -->


            <!-- 6-)script:
             script> etiketi JavaScript kodlarını HTML içerisine yazabilmemizi sağlar. -->


             <!-- 7-)body:
              <body> etiketi belgenin gövdesini tanımlar. Yani bir HTML belgesindeki içerikler; bağlantılar, resimler, tablolar vd. bu etiket içerisinde bulunur.
 -->
                <!-- 8-)H(h1,h2,h3,h4,h5,h6):
                 (h1, h2, h3, h4, h5, h6), HTML'de başlıkları hiyerarşik bir şekilde tanımlamak için kullanılan etiketlerdir. Bu etiketler, web sayfalarında başlık metinlerini vurgulamak ve kullanıcılara sayfa yapısını anlamaları için yol göstermek amacıyla kullanılır. -->

                 <!-- 8-)p etiketi:
                  Paragraf etiketi ( <p> ) HTML'de paragrafları tanımlamak için kullanılan yapısal biretikettir. Bu etiket, metin parçalarını ayrı paragraflar olarak işaretler ve tarayıcılar tarafından otomatik olarak düzenlenmesini sağlar.-->

                    <!-- 9-)<br>:
                     BR etiketi bulunduğumuz satırdan bir satır aşağı geçmek için kullanılır. Burada bir metin var Bir alt satıra geçtiğimi sanıyorum! -->


                     <!-- 10-)<hr>:
                      <hr> etiketi HTML belgesinde konu sonu tanımlar. Belgede ayrı bir içeriği tanımlamak (değişiklik tanımlamak) için kullanılır -->
                    
                      <!--11-)Strong Etiketi:
                      <strong> etiketi bir metinin arama motorlarına önemli olduğunu bildirmek için kullanılır. Kullanıldığı zaman metini kalın yapar. Eğer sadece metini kalınlaştırmak isterseniz <b> etiketini kullanabilirsiniz  -->


                        <!-- 12-)<b>:
                            <B>: İstenilen metni kalın (bold) olarak yazmak için kullanılır. <U>: İstenilen metni Altı çizili olarak yazmak için kullanılır. <I>: İstenilen metni eğik(italik) olarak yazmak için kullanılır. -->


                                <!-- 13-)<em>:
                                    < em > etiketi yazılarımızın italik (yatık şekilde) yazılmasında kullanılan etikettir. Yatık karakterlere italik denilmekte birlikte , italic kelimesinin baş harfini alan etiketi de aynı işlevi görmektedir. -->


                                    <!-- 14-)<i>:
                                        <i> etiketi metinin bir kısmını alternatif bir ses veya hava tanımlar (katar). Bu etiketin içeriği genellikle italik olarak görüntülenir. Bu etiket teknik terimler, başka bir dilden alıntı, bir düşünce vd. işaretlemek için kullanılır. -->

                                            <!-- 15-)<u> etiketi: -->
                                                <!-- İstenilen metni Altı çizili (underline) olarak yazmak için kullanılır. Kullanımı: <u>…</u> şeklindedir. -->
<!-- 16-)mark:
 <mark> etiketi işaretlenmiş metin tanımlar. Eğer metinin bir parçasını işaretlemek, vurgulamak isterseniz <mark> etiketini kullanın. -->

    <!-- 17-)sub ve sup:
     Bilimsel makalelerde sıklıkla kullanılan bu etiketler , < sub > İngilizce'de subscript anlamına gelmekte olup yazıları altyazı şeklinde yazmamızı , < sup > etiketi ise superscript anlamına gelip yazıları üstyazı şeklinde yazmamızı sağlar.
 -->

  HTML sayfasında başka bir kaynaktan alıntılanan bir içeriği işaretlemek için kullanılır. Kaynağın yolunu belirtmek içinse cite niteliği kullanılır. Kısa alıntılar için <q> etiketini kullanabilirsiniz.
 -->
    <!-- 19-)cite:
     <cite> etiketi bir çalışmanın başlığını tanımlar. (Örn: bir kitap, şarkı, film, resim, heykel vd.) Not: Çalışmayı yapan kişinin ismi dahil edilmez.
 -->
        <!-- 20-)ul:
         <ul> = "unordered list" sırasız liste anlamına geliyor. -->


            <!-- 21-)ol:
             <OL> : Sıralı liste oluşturmak için kullanılır. <ol> etiketi, <li> etiketi ile birlikte kullanılmalıdır.
 -->



 <!-- 22-)li:
  <li> etiketi liste öğesi tanımlar. <li> etiketi; sıralı listeler -->


    <!-- 23-)a:
     <a> etiketi bağlantı metinleri oluşturmak için kullanılır, bağlantılar başka sayfalara geçiş için kullanılır. Bu etiketin en önemli özelliği href özelliğidir. Bu özellik ile bağlantı oluşturmak istediğimiz sayfanın URL'u belirtilir.
 -->


 <!-- 24-)img:
  <img> etiketi bir web sayfasına bir görsel eklemek için kullanılır.

 <!-- 25-)iframe:
  Inline Frame'in kısaltması olan iFrame, bir web sayfasının içerisine başka bir sayfaların içeriklerini veya sayfanın tamamını yerleştirmenizi sağlar. HTML ile düzenlenmiş sitelerin içerisinde, seçtiğiniz doküman ve medya içeriklerini herhangi bir sekme açmaksızın çalıştırmanıza yardımcı olur. -->


  <!-- 26-)audio:
   Sayfamızda bir ses dosyası çalmak istediğimizde kullandığımız etikettir. Daha önceden sayfamızda müzik çalmak için ilk önce flash player eklentisini eklememiz daha sonra da dosyamızı sayfamıza embed etmemiz, yani gömmemiz gerekiyordu. Artık tek yapmamız gereken <audio> etiketini kullanmak.
 -->



 <!-- 27-)video:
  HTML sayfada video göstermek için <video> etiketi kullanılır. Videoların kaynakları ise <source> etiketi ile belirlenir. Yukarıdaki örneği biraz açıklamak gerekirse, <video> etiketinde bazı nitelikler görüyoruz. width niteliği genişliği, height niteliği yüksekliği temsil ediyor.
 -->

 <!-- 28-)source:
  <source> etiketi, çokluortam kaynaklarını tanımlamak için kullanılır. -->


  <!-- 29-)picture:
   Resim etiketi HTML'de bir resim veya grafik görüntülemek için kullanılan bir yapısal etikettir. Bu etiket, tarayıcılara bir resmin kaynağını bildirir ve web sayfasında resmin doğru bir şekilde görüntülenmesini sağlar.
 -->


 <!-- 30-)figcaption:
  <figcaption> etiketi, <figure> elementinin belirttiği resme başlık koymaya yarar.
 -->


 <!-- 31-)figure:
  İçeriğinde resim, gösterim, diyagram, kod listeleri vs. gibi nesnelerin olduğunu belirtir. Ana akış ile ilgili olsa da, konumu ana akıştan tamamen bağımsızdır. Çıkarılırsa dokümanın akışını engellemez.
 -->


 <!-- 32-)table:
  HTML web tasarım çalışma dosyalarına tablo eklemek için <table> etkiketi kullanılır.<table> etkiketi ile başlar, </table> etkiketi ile son bulur.Tabloda satır ve sütunları oluşturmak için <tr> ve <td> etkiketi kullanılır. Satırları oluşturmak için <tr> etkiketi, sütunları oluşturmak için <td> etiketi kullanılır.
 -->

 <!-- 33-)thead:
  <thead> etiketi HTML tablosunun başlık içeriğini gruplandımak için kullanılır. <thead>(başlık) etiketi, <tfoot>(altbilgi) ve <tbody>(gövde) etiketleri ile birlikte kullanılır.
 -->

 <!-- 34-)tbody:
  <tbody> etiketi HTML tablosunun gövde içeriğini gruplandımak için kullanılır. <tbody>(gövde) etiketi, <thead>(başlık) ve <tfoot>(altbilgi) etiketleri ile birlikte kullanılır.
 -->

 <!-- 35-)tfoot:
  <tfoot> tablonun içeriklerinin hesaplanıp özetlendiği son satırını oluşturur. <col>, column yani sütun kelimesinin kısaltmasıdır. Tablodaki sütunlara stil vermek için kullanılır.
 -->

 <!-- 36-)tr:
  Tablo başlığının öntanımlı konumu, tablonun üstünde ve ortalanmış durumdadır. tr etiketi: [code]<tr> </tr>[/code] Tablo içinde bir tablo satırını tanımlar. th etiketi: [code]<th> </th>[/code] bir tablo başlık hücresi tanımlar.
 -->
  <!-- 37-)td:
   Html dilinde tablo oluşturma <table></table> etiketi arasına yazılır.Satır oluşturmak için tr, sütun oluşturmak için td etiketi kullanılır.
 -->


 <!-- 38-)th:
  Tablo oluştururken hücre verilerini başlık olarak yazmak için th etiketi kullanılır.<th></th> etiketi arasına yazılan hücreler başlık olarak yazılır. Tablonun üstüne başlık eklemek için thead etiketi kullanılır.Tablonun altına veya üstüne ikinci bir başlık eklemek için caption etiketi kullanılır.
 -->



 <!-- 39-)caption:caption etiketi: [code]<caption> </caption>[/code] tablonun başlığı için bir ifade tanımlar. Tablo başlığının öntanımlı konumu, tablonun üstünde ve ortalanmış durumdadır. tr etiketi: [code]<tr> </tr>[/code] Tablo içinde bir tablo satırını tanımlar.
 -->


 <!-- 40-)form:
  HTML formları kullanıcıdan veri almak için kullanılır. <form> etiketi bir form tanımlar ve burada kullanılacak diğer etiketlerle birlikte kullanıcıdan veri alınmasına yardımcı olur. Bu eğitimde bu elemanların bazılarını nasıl kullanacağınızı öğreneceğiz. -->

     <input> etiketi, <form> ve </form> etiketleri arasında yer alır ve kullanıcının bilgi girişi yapacağı alanları tanımlar. HTML5, aşağıda verilen yeni girdi tiplerini sunar: color: <input> alanı için renk tanımlamakta kullanılır. -->

      <textarea> etiketi çok satırlı metin giriş alanları tanımlar. Metin giriş alanına sınırsız karakter yazılabilir ve sabit genişlikli yazı tipi(Courier) ile görüntülenir. Metin alanının boyutu cols ve rows özellikleri ile belirtilebilir, CSS height ve width özellikleri daha kullanışlıdır.-->


        <!-- 43-)button:
<button> etiketini buton oluşturmak için kullanırız. -->


    <!-- 44-)label:Label(Etiket) Elemanı ve Özellikleri: Form üzerinde bilgi göstermek için kullanılır. Bilgi çıkış elemanıdır. Diğer elemanlarda olan Name, Text, ForeColor, BackColor, Font, Visible gibi özellikler bunda da vardır.

 <!-- 44-)select:
  <select> etiketi açılır listeler oluşturmak için kullanılır. <option> etiketi <select> etiketi içerisinde kullanılarak liste öğeleri tanımlamak için kullanılır.

  Tanım ve Kullanımı <option> etiketi seçim listesinde bir seçenek tanımlar. <option> etiketi <select> veya <datalist> etiketleri içerisinde kullanılmalıdır.
